<button (click)="openDocs()">DOCS</button>
<ng-container 
    *ngIf="(loading$ | async)?.loading"
    [ngTemplateOutlet]="loadingTemplate"
    [ngTemplateOutletContext]="{text: 'World'}">
</ng-container>
<ng-template #loadingTemplate let-text="text">
    <div>
        <span>{{ text }}</span>
        <mat-spinner></mat-spinner>    
    </div>
</ng-template>
