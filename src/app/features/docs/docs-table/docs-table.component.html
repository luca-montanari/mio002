<!-- Toolbar -->
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Docs</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" (click)="createNewDoc()"
        matTooltip="Crea un nuovo documento">
        <mat-icon>fiber_new</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" (click)="deleteSelectedDocs()"
        matTooltip="Elimina i documenti selezionati">
        <mat-icon>delete</mat-icon>
    </button>
</mat-toolbar>

<!-- Tabella -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Codice -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Codice </th>
        <td mat-cell *matCellDef="let doc"> {{doc.code}} </td>
    </ng-container>
    <!-- Descrizione -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let doc"> {{doc.description}} </td>
    </ng-container>
    <!-- Categoria -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let doc"> {{doc.category}} </td>
    </ng-container>
    <!-- Testata -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Righe -->
    <tr mat-row *matRowDef="let doc; columns: displayedColumns;"></tr>
</table>
