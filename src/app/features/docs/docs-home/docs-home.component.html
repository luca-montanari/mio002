<ng-container *ngIf="(collectionInfoRuntimeHandler | async) as cirh; else loadingTemplate">
    <mio002-docs-table [collectionInfoRuntimeHandler]="cirh"></mio002-docs-table>
</ng-container>
<ng-template #loadingTemplate let-text="text">
    <div>
        <span>{{ text ?? "Attendere..." }}</span>
        <mat-spinner></mat-spinner>    
    </div>
</ng-template>
